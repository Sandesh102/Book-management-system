<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BksManager</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<style>
			.bg-success-subtle {
				background-color: #00308f;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-primary-subtle shadow-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">BksManager</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								Genres
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" href="#"
										>Mystery</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#"
										>Thriller</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#"
										>Science Fiction</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#"
										>Fantasy</a
									>
								</li>
							</ul>
						</li>
						{% if request.user.is_authenticated %}
						<form action="{% url 'logout_page' %}" method="post">
							{% csrf_token %}
							<button class="btn btn-danger" type="submit"
								>Logout</button>
						</form>
						{% else %}
						<a href="{% url 'login_page' %}" class="btn btn-primary" type="submit"
							>Login</a
						>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
		<br /><br />
		<div class="container">{% block start %}{% endblock %}</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		 
	</body>
</html>
